<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>

    <form action="#" method="post">
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Pesquisa</strong></legend>

            <p>1. Como você avalia nosso atendimento?</p>
            <input type="radio" id="excelente" name="atendimento" value="Excelente" required>
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="atendimento" value="Bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="ruim" name="atendimento" value="Ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Você recomendaria nossa empresa para outras pessoas?</p>
            <input type="radio" id="sim" name="recomendacao" value="Sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="Não">
            <label for="nao">Não</label><br><br>

            <p>3. Qual foi o principal motivo do seu contato?</p>
            <label for="motivo">Selecione:</label><br>
            <select id="motivo" name="motivo" required>
                <option value="">-- Escolha uma opção --</option>
                <option value="duvida">Dúvida</option>
                <option value="reclamacao">Reclamação</option>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
            </select><br><br>

            <input type="checkbox" id="compartilhar" name="compartilhar">
            <label for="compartilhar">Autorizo o compartilhamento da minha resposta com terceiros.</label><br><br>
        </fieldset>

        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
